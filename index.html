<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Check-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">üè• Patient Check-In</h2>
    <div class="card shadow p-4">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Patient Name</label>
                <input type="text" class="form-control" id="name" name="name" required autofocus>
            </div>
            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms</label>
                <textarea class="form-control" id="symptoms" name="symptoms" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority Level</label>
                <select class="form-select" id="priority" name="priority" required>
                    <option value="Emergency">Emergency (High)</option>
                    <option value="Serious">Serious (Medium)</option>
                    <option value="Normal">Normal (Low)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check In</button>
        </form>
    </div>
    <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-outline-dark">üîß Go to Dashboard</a>
    </div>
</div>
</body>
</html>
