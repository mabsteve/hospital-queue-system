<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Queue Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .priority-Emergency { background-color: #ffcccc; }
        .priority-Serious { background-color: #fff3cd; }
        .priority-Normal { background-color: #d4edda; }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="text-center mb-4">ü©∫ Patient Queue Dashboard</h2>
    {% if patients %}
        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Symptoms</th>
                        <th>Priority</th>
                        <th>Check-In Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in patients %}
                        <tr class="priority-{{ p[3] }}">
                            <td>{{ p[1] }}</td>
                            <td>{{ p[2] }}</td>
                            <td><strong>{{ p[3] }}</strong></td>
                            <td>{{ p[5] }}</td>
                            <td>
                                <form method="POST">
                                    <input type="hidden" name="patient_id" value="{{ p[0] }}">
                                    <button type="submit" class="btn btn-success">Mark as Served</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="alert alert-info text-center">No patients in queue.</div>
    {% endif %}
    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">üè† Back to Check-In</a>
    </div>
</div>
</body>
</html>
